
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Inventory Request System</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>
    <h1>Inventory Request Panel</h1>
    <p>Works on Windows, Ubuntu, ChromeOS</p>
  </header>

<main id="main-layout">

  <!-- TOP: Cards -->
  <section id="card-row">
    <div id="home-container"></div>
  </section>

  <!-- BOTTOM: Chat + Notifications -->
  <section id="bottom-row">

    <div id="chat-section">
      <h2>Chat</h2>
      <div id="chat-box"></div>
      <div id="chat-input-area">
        <input id="chat-input" type="text" placeholder="Type a message...">
        <button id="chat-send-btn">Send</button>
      </div>
    </div>

    <div id="notif-section">
      <h2>Notifications</h2>
      <div id="notif-box"></div>
    </div>

  </section>

</main>


  <!-- Popup Modal -->
  <div id="popup-backdrop" class="hidden"></div>
  <div id="popup-modal" class="hidden"></div>

  <!-- Only load the main controller -->
  <script type="module" src="js/controllers/mainController.js"></script>

</body>
</html>
